<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="background-color:#ccc;height: 10rem;display: table-cell;">
    <span style="font-size:1em;background-color:#666;vertical-align: middle">中文English</span>
    <span style="font-size:3em;background-color:#999;vertical-align: middle">中文English</span>
    <span style="font-size:3em;background-color:#999;vertical-align: middle">English中文</span>
    <span style="font-size:1em;background-color:#666;vertical-align: middle">English中文</span>
</div>
<br>

<div style="width:150px;height:100px;background-color:#ccc;">
    <span>
        This is a test.<br/>
            This is a test.
    </span>
</div>
<br>

<div style="width:150px;height:100px;background-color:#ccc;display: flex;align-items: center">
    <div style="font-size:10px;line-height: 1.4rem;vertical-align:middle;">
            This is a test <br>
            This is a test.
    </div>
</div>

<br>

<div style="width:150px;height:100px;line-height:100px;background-color:#ccc;font-size:0;">
    <span style="display:inline-block;font-size:10px;line-height:1.4em;vertical-align:middle;">
        This is a test.<br/>
            This is a test.
    </span>
</div>
<br>

<div style="line-height:100px;border:dashed 1px #0e0;">
    This is a test.
</div>
<br>

<div style="border:dashed 1px #0e0;margin-bottom:30px;">
    <span style="font-size:14px;background-color:#999;">This is a test</span>
</div>
<div style="border:dashed 1px #0e0;">
    <span style="font-size:14px;padding:20px;background-color:#999;">This is a test</span>
</div>
<br>

<div style="border:dashed 1px #0e0;line-height:150%;font-size:10px;">
    <p style="font-size:30px;">
        1232<br/>
    </p>
</div>
<br>

<div style="border:dashed 1px #0e0;line-height:1.5;font-size:10px;">
    <p style="font-size:30px;">
        1232<br/>
    </p>
</div>
</body>
</html>
